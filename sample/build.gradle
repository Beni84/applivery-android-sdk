apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

def STRING = "String"

android {
  compileSdkVersion 25
  buildToolsVersion "26.0.0"

  defaultConfig {
    applicationId "com.applivery.sample"
    minSdkVersion 16
    targetSdkVersion 25
    versionCode 1
    versionName "1.0"

    testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    //Sandbox test App
    //    buildConfigField STRING, "APP_KEY", '"569bf0f4a81d1598273a2bd1"'
    //    buildConfigField STRING, "APP_SECRET", '"f0e46ebc297e6e9a8fa427e15e42336d4d24a33b"'

    //Production test App
    buildConfigField STRING, "APP_ID", '"56e744ec0174c74a6b25367c"'
    buildConfigField STRING, "ACCOUNT_API_KEY", '"b5cc90f835dbd9df33b2aa06364e76d60ccd3f8a"'
  }
  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
    }
  }
}

dependencies {
  compile fileTree(include: ['*.jar'], dir: 'libs')
  androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
    exclude group: 'com.android.support', module: 'support-annotations'
  })
  compile 'com.android.support:appcompat-v7:25.3.1'
  testCompile 'junit:junit:4.12'
  compile "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
  compile project(':applvsdklib')
}
repositories {
  mavenCentral()
}
